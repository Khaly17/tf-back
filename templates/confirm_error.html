<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur de confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fcecec;
      color: #c0392b;
      text-align: center;
      padding: 60px;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e74c3c;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #c0392b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>❌ Lien invalide ou expiré</h1>
    <p>Oups ! Ce lien de confirmation n'est plus valide.</p>
    <p>Tu peux en générer un nouveau en te reconnectant ou en réessayant l'inscription.</p>
    <a href="http://localhost:4200">Retour à l'application</a>
  </div>
</body>
</html>
